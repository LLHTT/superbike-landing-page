<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Superbike Landing Page</title>
</head>
<body>
    <section class="main">
        <!-- Header -->
        <header>
            <a href="#"><img src="assets/logo.png" class="logo" alt="race flag as a logo"></a>
            <ul class="navbar">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h2>Ready To <span>Race</span></h2>
            <a href="#" class="btn">Ride now</a>
            <img src="assets/superbike.png" alt="superbike image" class="superbike">
        </div>

        <!-- Slider -->
        <div class="slider">
            <div class="slides active">
                <h2><span>Power</span><br>214 hp</h2>
                <h2><span>Price</span><br> $22,295</h2>
            </div>
            <div class="slides">
                <h2><span>Engine</span><br>1,103 cc</h2>
                <h2><span>Torque</span><br>91.5 lb-ft </h2>
            </div>
            <div class="slides">
                <h2><span>Dry Weight</span><br>386 lb</h2>
                <h2><span>Performance</span><br>MotoGP</h2>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>               
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
